<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid d-flex row justify-content-center align-content-center" style="height:100dvh;">
    <div class="card w-75 shadow" style="max-width:500px;">
        <div class="card-body p-5">
            <a href="/articles">
                <img src="/img/j.png">
            </a>
            <h2 class="my-4">회원가입</h2>
            <form>
                <div class="alert alert-danger" th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                <input type="hidden" id="csrf" th:value="${_csrf?.token}">
                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input id="email" type="email" class="form-control" autofocus>
                </div>
                <div class="mb-3">
                    <label for="password1">비밀번호</label>
                    <input id="password1" type="password" class="form-control" minlength="8" maxlength="64" data-eye>
                </div>
                <div class="mb-3">
                    <label for="password2">비밀번호 확인</label>
                    <input id="password2" type="password" class="form-control" minlength="8" maxlength="64" data-eye>
                </div>
                <div>
                    <label for="nickname">닉네임</label>
                    <input id="nickname" type="text" class="form-control" minlength="2" maxlength="15">
                </div>
                <button type="button" id="signup-btn" class="btn btn-primary btn-block my-4 rounded-pill">회원가입</button>
                <div class="text-center">
                    이미 계정이 있으신가요? <a href="/login">로그인</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="module" src="/js/user.js"></script>
</body>
</html>
