<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid d-flex row justify-content-center align-content-center" style="height: 100vh;">
    <div class="card w-75 shadow" style="max-width: 500px;">
        <div class="card-body p-5">
            <h2 class="mb-5">Sign up</h2>
            <form action="/signup" method="POST">
<!--                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">-->
                <div class="mb-3">
                    <label for="email">E-Mail Address</label>
                    <input id="email" type="email" class="form-control" name="email" th:value="${email}" required>
                    <p class="text-danger" th:if="${#strings.equals(error, 'Duplicated email')}">
                        An account with this email already exists.
                    </p>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" name="password" required data-eye>
<!--                    <p class="text-danger" id="password-error" style="display: none">Password must be at least 8 characters long.</p>-->
                </div>
                <div>
                    <label for="username">Nickname</label>
                    <input id="username" type="text" class="form-control" name="nickname" th:value="${nickname}" required autofocus>
                    <p class="text-danger" th:if="${#strings.equals(error, 'Duplicated nickname')}">
                        An account with this nickname already exists.
                    </p>
                </div>
                <button type="submit" class="btn btn-primary btn-block my-4">Sign up</button>
                <div class="text-center">
                    Already have an account? <a href="/login">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
