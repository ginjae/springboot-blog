<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        input:invalid:focus {
            border: 1px solid hotpink;
            box-shadow: 0 0 0 .2rem pink;
        }
        input:user-invalid {
            border: 1px solid hotpink;
        }
    </style>
</head>
<body>
<div class="container-fluid d-flex row justify-content-center align-content-center" style="height: 100vh;">
    <div class="card w-75 shadow" style="max-width: 500px;">
        <div class="card-body p-5">
            <a href="/articles">
                <img src="/img/j.png">
            </a>
            <h2 class="my-5">회원가입</h2>
            <form th:action="@{/signup}" th:object="${addUserRequest}" method="post">
                <div class="alert alert-danger" th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password1">비밀번호</label>
                    <input id="password1" type="password" class="form-control" th:field="*{password1}" minlength="8" maxlength="64" required data-eye>
                </div>
                <div class="mb-3">
                    <label for="password2">비밀번호 확인</label>
                    <input id="password2" type="password" class="form-control" th:field="*{password2}" minlength="8" maxlength="64" required data-eye>
                </div>
                <div>
                    <label for="username">닉네임</label>
                    <input id="username" type="text" class="form-control" th:field="*{nickname}" minlength="2" maxlength="15" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block my-4">회원가입</button>
                <div class="text-center">
                    이미 계정이 있으신가요? <a href="/login">로그인</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
