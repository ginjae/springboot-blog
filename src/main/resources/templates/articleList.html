<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .card {
            transition: transform 0.1s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-text {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        span::after {
            content: " ";
            margin: 0 6px;
        }
    </style>
</head>
<body>
<a href="/articles" style="text-decoration:none;">
    <div class="p-5 mb-5 text-center bg-light shadow">
        <img src="/img/j.png" class="mb-3">
        <h4 class="mb-3 text-dark">블로그에 오신 것을 환영합니다.</h4>
    </div>
</a>

<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <div>
            <button type="button" sec:authorize="isAuthenticated()" class="btn btn-secondary btn-sm"
                    onclick="location.href='/write-article'">글쓰기</button>
            <button type="button" sec:authorize="isAnonymous()" class="btn btn-secondary btn-sm"
                    onclick="location.href='/login'">로그인</button>
            <button type="button" sec:authorize="isAuthenticated()" class="btn btn-secondary btn-sm"
                    onclick="location.href='/logout'">로그아웃</button>
        </div>
        <select class="form-control w-auto" onchange="location.href=value">
            <option th:selected="${#strings.equals(param.sort, 'latest')}" value="/articles">최신 순</option>
            <option th:selected="${#strings.equals(param.sort, 'oldest')}" value="/articles?sort=oldest">작성 순</option>
        </select>
    </div>
    <div th:each="item : ${articles}">
        <div class="card shadow" style="cursor:pointer;" th:onclick="|location.href='@{/articles/{articleId}(articleId=${item.id})}'|">
            <div class="card-body">
                <h5 class="card-title font-weight-bold" th:text="${item.title}"></h5>
                <p class="card-text" style="white-space:wrap;word-break:break-all;" th:text="${item.content}"></p>
                <hr class="mt-2">
                <div class="d-flex align-items-center">
                    <span class="text-muted" th:text="${item.author}"></span>
                    <span class="text-muted" th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}"></span>
                    <span class="text-muted" th:text="|댓글(${#lists.size(item.comments)})|"></span>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
</body>
</html>
