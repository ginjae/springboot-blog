<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3"><a href="/articles">Jaemin Kim</a></h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container">
    <div class="d-flex justify-content-between mb-3">
        <div>
            <button type="button" class="btn btn-secondary btn-sm"
                    onclick="location.href='/new-article'">글쓰기</button>
            <button type="button" class="btn btn-secondary btn-sm"
                    onclick="location.href='/logout'">로그아웃</button>
        </div>
        <select class="form-select" aria-label="sort" onchange="location.href=value">
            <option th:selected="${#strings.equals(param.sort, 'latest')}" value="/articles">최신 순</option>
            <option th:selected="${#strings.equals(param.sort, 'oldest')}" value="/articles?sort=oldest">오래된 순</option>
        </select>
    </div>
    <div class="row-6" th:each="item : ${articles}">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <span th:text="${item.id}"></span>
                <span th:text="|By ${item.author}, ${#temporals.format(item.createdAt, 'yyyy-MM-dd')}|"></span>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <p class="card-text" th:text="${item.content}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary float-right">자세히</a>
            </div>
        </div>
        <br>
    </div>
</div>
</body>
</html>
