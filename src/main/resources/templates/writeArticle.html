<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 작성</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<a href="/articles" style="text-decoration:none;">
    <div class="p-5 mb-5 text-center bg-light shadow">
        <img src="/img/j.png" class="mb-3">
        <h4 class="mb-3 text-dark">블로그에 오신 것을 환영합니다.</h4>
    </div>
</a>

<div class="container">
    <article>
        <input type="hidden" id="article-id" th:value="${article.id}">
        <input type="hidden" id="csrf" th:value="${_csrf?.token}">

        <div class="card shadow">
            <div class="card-body p-5">
                <h3 class="card-title font-weight-bold mb-4">글 작성</h3>
                <header class="mb-2">
                    <input type="text" class="form-control" placeholder="제목을 입력해 주세요." id="title"
                           th:value="${article.title}" maxlength="30" autofocus>
                </header>
                <section>
                    <textarea class="form-control w-100" rows="15" placeholder="내용을 입력해 주세요."
                              id="content" th:text="${article.content}" style="resize:none;"></textarea>
                    <div class="d-flex justify-content-end mt-2">
                        <button th:if="${article.id} != null" type="button" id="modify-btn"
                                class="btn btn-primary btn-block">수정</button>
                        <button th:if="${article.id} == null" type="button" id="create-btn"
                                class="btn btn-primary btn-block">등록</button>
                    </div>
                </section>
            </div>
        </div>
    </article>
</div>

<script src="/js/article.js"></script>
</body>
</html>
