<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3"><a href="/articles">Jaemin Kim</a></h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container">
    <article>
        <input type="hidden" id="article-id" th:value="${article.id}">
        <input type="hidden" id="csrf" th:value="${_csrf?.token}">

        <header class="mb-4">
            <input type="text" class="form-control" placeholder="제목 (1~20자)" id="title"
                   th:value="${article.title}" maxlength="20" autofocus>
        </header>
        <section class="mb-5">
            <textarea class="form-control h-25" rows="15" placeholder="내용"
                      id="content" th:text="${article.content}"></textarea>
        </section>
        <button th:if="${article.id} != null" type="button" id="modify-btn"
                class="btn btn-primary btn-sm">수정</button>
        <button th:if="${article.id} == null" type="button" id="create-btn"
                class="btn btn-primary btn-sm">등록</button>
    </article>
</div>

<script src="/js/article.js"></script>
</body>
</html>
