<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>글</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        span::after {
            content: " ";
            margin: 0 6px;
        }
    </style>
</head>
<body>
<div class="p-3 mb-5 text-center bg-light shadow">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="/articles" style="text-decoration:none;">
            <img src="/img/j.png" alt="J">
            <!--            <span class="h4 text-dark align-middle">'s 블로그</span>-->
        </a>
        <input type="hidden" id="csrf" th:value="${_csrf?.token}">
        <button type="button" sec:authorize="isAuthenticated()" class="btn btn-outline-primary m-1 rounded-pill"
                id="logout-btn">로그아웃</button>
    </div>
</div>

<div class="container">
    <h3>관리자 페이지</h3>
    <hr>
    <h5>사용자 정보</h5>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>닉네임</th>
            <th>이메일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${users}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${user.nickname}"></td>
            <td th:text="${user.email}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script type="module" src="/js/user.js"></script>
</body>
</html>
