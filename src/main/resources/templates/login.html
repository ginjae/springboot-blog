<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1000, user-scalable=yes">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid d-flex row justify-content-center align-content-center" style="height:100dvh;">
    <div class="card w-75 shadow" style="max-width:500px;">
        <div class="card-body p-5">
            <a href="/articles">
                <img src="/img/j.png">
            </a>
            <h2 class="my-4">로그인</h2>
            <form action="/login" method="POST">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        이메일 또는 비밀번호를 확인해 주세요.
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input id="email" type="email" class="form-control" name="username" value="" required autofocus>
                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                </div>
<!--                <div class="custom-checkbox custom-control mb-3">-->
<!--                    <input type="checkbox" name="remember" id="remember" class="custom-control-input">-->
<!--                    <label for="remember" class="custom-control-label">Remember Me</label>-->
<!--                </div>-->
                <button type="submit" class="btn btn-primary btn-block my-4 rounded-pill">로그인</button>
                <div class="text-center">
                    계정이 없으신가요? <a href="/signup">회원가입</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
