<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid d-flex row justify-content-center align-content-center" style="height: 100vh;">
    <div class="card w-75 shadow" style="max-width: 500px;">
        <div class="card-body p-5">
            <h2 class="mb-5">Login</h2>
            <form action="/login" method="POST">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
                <div class="mb-3">
                    <label for="email">E-Mail Address</label>
                    <input id="email" type="email" class="form-control" name="username" value="" required autofocus>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                </div>
<!--                <div class="custom-checkbox custom-control mb-3">-->
<!--                    <input type="checkbox" name="remember" id="remember" class="custom-control-input">-->
<!--                    <label for="remember" class="custom-control-label">Remember Me</label>-->
<!--                </div>-->
                <button type="submit" class="btn btn-primary btn-block my-4">Login</button>
                <div class="text-center">
                    Don't have an account? <a href="/signup">Create One</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
